<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Biblioteca Unicosta</title>
</head>
<body>
    
    <header class="container-fluid mb-5 bg-danger text-white rounded">
        <h1 class="text-center">Biblioteca Unicosta</h1>
        <p class="text-center fs-5">Formulario de Registro de Libros</p>

    </header>

    <main class="container">
        
        <form action="http://localhost:10000/formulario" method="POST">
            <fieldset>
                <legend>Mi Informacion</legend>
                    <div class="mb-3">
                        <label for="Id" class="form-label">Id</label>
                        <input type="text" id="id" name="id" class="form-control" placeholder="ingresa tu id de estudiante" >
                    </div>


                    <div class="mb-3">    
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="ingresa tu nombre" >
                    </div>


                    <div class="mb-5">  
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" placeholder="ingresa tu apellido" >
                    </div>
            </fieldset>

            <fieldset>
                <legend>Informacion Del Producto</legend>

                    <div class="mb-3">  
                        <label for="Titulo" class="form-label">Titulo</label>
                        <input type="text" id="titulo" name="titulo"" class="form-control" placeholder="ingresa El Titulo Del Libro" >
                    </div>

                    <div class="mb-3">  
                        <label for="Autor" class="form-label">Autor</label>
                        <input type="text" id="Autor" name="Autor" class="form-control" placeholder="ingresa El Nombre Del Autor" >
                    </div>

                    <div class="mb-3">  
                        <label for="Editorial" class="form-label">Editorial</label>
                        <input type="text" id="Editorial" name="Editorial" class="form-control" placeholder="ingresa El Nombre De La Editorial" >
                    </div>

                    <div class="mb-5">  
                        <label for="ano" class="form-label">Año:</label>
                        <input type="text" id="ano" name="ano" class="form-control" placeholder="ingresa El Año" >
                    </div>
            </fieldset>


            <div class="d-grid gap-2 mb-5">
                <button type="submit" class="btn btn-primary">Enviar</button>

            </div>
            
        </form>

    </main>
    
</body>
</html>
